
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fdf6ff; padding: 20px; }
    .container { max-width: 700px; margin: auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { color: #6a0dad; text-align: center; }
    img { width: 100%; border-radius: 10px; margin-bottom: 20px; }
    table { width: 100%; margin-top: 10px; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
    input[type="number"] { width: 80px; }
    tfoot td { font-weight: bold; background: #f5f5f5; }
  </style>
</head>
<body>
  <div class="container">
    <img src="../images/invoice_ai.png" alt="Invoice AI">
    <h1>Invoice Calculator</h1>
    <form id="invoice-form">
      <table>
        <thead>
          <tr><th>Item</th><th>Qty</th><th>Price</th><th>Line Total</th></tr>
        </thead>
        <tbody>
          <tr><td>Item 1</td><td><input type="number" name="qty1" oninput="calc()"></td><td><input type="number" name="price1" oninput="calc()"></td><td><input type="number" name="total1" readonly></td></tr>
          <tr><td>Item 2</td><td><input type="number" name="qty2" oninput="calc()"></td><td><input type="number" name="price2" oninput="calc()"></td><td><input type="number" name="total2" readonly></td></tr>
          <tr><td>Item 3</td><td><input type="number" name="qty3" oninput="calc()"></td><td><input type="number" name="price3" oninput="calc()"></td><td><input type="number" name="total3" readonly></td></tr>
        </tbody>
        <tfoot>
          <tr><td colspan="3">Subtotal</td><td><input type="number" name="subtotal" readonly></td></tr>
          <tr><td colspan="3">Tax (10%)</td><td><input type="number" name="tax" readonly></td></tr>
          <tr><td colspan="3">Grand Total</td><td><input type="number" name="grandtotal" readonly></td></tr>
        </tfoot>
      </table>
    </form>
  </div>
  <script>
    function calc() {
      const f = document.forms['invoice-form'];
      const q1 = parseFloat(f['qty1'].value) || 0;
      const p1 = parseFloat(f['price1'].value) || 0;
      const q2 = parseFloat(f['qty2'].value) || 0;
      const p2 = parseFloat(f['price2'].value) || 0;
      const q3 = parseFloat(f['qty3'].value) || 0;
      const p3 = parseFloat(f['price3'].value) || 0;
      const t1 = q1 * p1, t2 = q2 * p2, t3 = q3 * p3;
      f['total1'].value = t1.toFixed(2);
      f['total2'].value = t2.toFixed(2);
      f['total3'].value = t3.toFixed(2);
      const subtotal = t1 + t2 + t3;
      const tax = subtotal * 0.10;
      const total = subtotal + tax;
      f['subtotal'].value = subtotal.toFixed(2);
      f['tax'].value = tax.toFixed(2);
      f['grandtotal'].value = total.toFixed(2);
    }
  </script>
</body>
</html>
